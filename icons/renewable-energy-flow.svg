<svg viewBox="0 0 780 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: #ffffff;
      stroke: #ccc;
      stroke-width: 1.5;
      rx: 20;
      ry: 20;
    }
    .label {
      font-family: 'Noto Sans JP', 'Helvetica Neue', sans-serif;
      font-size: 16px;
      fill: #333;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .arrow {
      fill: none;
      stroke: #aaa;
      stroke-width: 1.5;
      marker-end: url(#arrowhead);
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8" fill="#aaa"/>
    </marker>
  </defs>

  <!-- Box 1 -->
  <rect class="box" x="30" y="80" width="150" height="40"/>
  <text class="label" x="105" y="100">Solar / Wind Input</text>

  <!-- Arrow 1 -->
  <path class="arrow" d="M180,100 C190,100 190,100 200,100" />

  <!-- Box 2 -->
  <rect class="box" x="200" y="80" width="180" height="40"/>
  <text class="label" x="290" y="100">Supercapacitor Bank</text>

  <!-- Arrow 2 -->
  <path class="arrow" d="M380,100 C390,100 390,100 400,100" />

  <!-- Box 3 -->
  <rect class="box" x="400" y="80" width="170" height="40"/>
  <text class="label" x="485" y="100">Power Conditioning</text>

  <!-- Arrow 3 -->
  <path class="arrow" d="M570,100 C580,100 580,100 590,100" />

  <!-- Box 4 -->
  <rect class="box" x="590" y="80" width="160" height="40"/>
  <text class="label" x="670" y="100">Energy Delivery / Storage</text>
</svg>
