<svg viewBox="0 0 700 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: #ffffff;
      stroke: #ccc;
      stroke-width: 1.5;
      rx: 20;
      ry: 20;
    }
    .label {
      font-family: 'Noto Sans JP', 'Helvetica Neue', sans-serif;
      font-size: 16px;
      fill: #333;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .arrow {
      fill: none;
      stroke: #aaa;
      stroke-width: 1.5;
      marker-end: url(#arrowhead);
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8" fill="#aaa"/>
    </marker>
  </defs>

  <!-- Box 1 -->
  <rect class="box" x="30" y="80" width="180" height="40"/>
  <text class="label" x="120" y="100">IoT Sensor / RTC</text>

  <!-- Arrow 1 -->
  <path class="arrow" d="M210,100 C220,100 220,100 240,100" />

  <!-- Box 2 -->
  <rect class="box" x="240" y="80" width="200" height="40"/>
  <text class="label" x="340" y="100">Supercapacitor (Backup)</text>

  <!-- Arrow 2 -->
  <path class="arrow" d="M440,100 C460,100 460,100 480,100" />

  <!-- Box 3 -->
  <rect class="box" x="480" y="80" width="180" height="40"/>
  <text class="label" x="570" y="100">Microcontroller Unit</text>
</svg>
