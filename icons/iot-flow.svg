<svg viewBox="0 0 700 160" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: #fff;
      stroke: #007BFF;
      stroke-width: 2;
      rx: 12;
    }
    .text {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      fill: #333;
      dominant-baseline: middle;
      text-anchor: middle;
    }
    .arrow {
      stroke: #007BFF;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="6" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007BFF"/>
    </marker>
  </defs>

  <!-- Box 1 -->
  <rect x="10" y="50" width="180" height="40" class="box"/>
  <text x="100" y="70" class="text">Sensor / RTC Module</text>

  <!-- Arrow 1 -->
  <line x1="190" y1="70" x2="220" y2="70" class="arrow" />

  <!-- Box 2 -->
  <rect x="220" y="50" width="140" height="40" class="box"/>
  <text x="290" y="70" class="text">Supercapacitor</text>

  <!-- Arrow 2 -->
  <line x1="360" y1="70" x2="390" y2="70" class="arrow" />

  <!-- Box 3 -->
  <rect x="390" y="50" width="220" height="40" class="box"/>
  <text x="500" y="70" class="text">Backup Power / Energy Storage</text>
</svg>
