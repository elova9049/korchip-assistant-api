<svg viewBox="0 0 700 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: #ffffff;
      stroke: #ccc;
      stroke-width: 1.5;
      rx: 12;
      ry: 12;
    }
    .label {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      fill: #333;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .arrow {
      fill: none;
      stroke: #aaa;
      stroke-width: 1.5;
      marker-end: url(#arrowhead);
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8" fill="#aaa"/>
    </marker>
  </defs>

  <!-- Box 1 -->
  <rect class="box" x="30" y="60" width="160" height="60" />
  <text class="label" x="110" y="80">
    <tspan x="110" dy="0">IoT Sensor</tspan>
    <tspan x="110" dy="1.4em">/ MCU</tspan>
  </text>

  <!-- Arrow -->
  <path class="arrow" d="M190,90 C200,90 200,90 210,90" />

  <!-- Box 2 -->
  <rect class="box" x="210" y="60" width="160" height="60" />
  <text class="label" x="290" y="80">
    <tspan x="290" dy="0">Supercapacitor</tspan>
  </text>

  <!-- Arrow -->
  <path class="arrow" d="M370,90 C380,90 380,90 390,90" />

  <!-- Box 3 -->
  <rect class="box" x="390" y="50" width="220" height="80" />
  <text class="label" x="500" y="80">
    <tspan x="500" dy="0">Backup Power for</tspan>
    <tspan x="500" dy="1.4em">RTC & Transmission</tspan>
  </text>
</svg>
