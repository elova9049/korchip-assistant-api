<svg viewBox="0 0 720 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: #ffffff;
      stroke: #ccc;
      stroke-width: 1.5;
      rx: 20;
      ry: 20;
    }
    .label {
      font-family: 'Noto Sans JP', 'Helvetica Neue', sans-serif;
      font-size: 16px;
      fill: #333;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .arrow {
      fill: none;
      stroke: #aaa;
      stroke-width: 1.5;
      marker-end: url(#arrowhead);
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8" fill="#aaa"/>
    </marker>
  </defs>

  <!-- Box 1 -->
  <rect class="box" x="30" y="80" width="160" height="40"/>
  <text class="label" x="110" y="100">Medical Sensor</text>

  <!-- Arrow 1 -->
  <path class="arrow" d="M190,100 C200,100 200,100 210,100" />

  <!-- Box 2 -->
  <rect class="box" x="210" y="80" width="200" height="40"/>
  <text class="label" x="310" y="100">Power Management IC</text>

  <!-- Arrow 2 -->
  <path class="arrow" d="M410,100 C420,100 420,100 430,100" />

  <!-- Box 3 -->
  <rect class="box" x="430" y="80" width="140" height="40"/>
  <text class="label" x="500" y="100">Supercapacitor</text>

  <!-- Arrow 3 -->
  <path class="arrow" d="M570,100 C580,100 580,100 590,100" />

  <!-- Box 4 -->
  <rect class="box" x="590" y="80" width="100" height="40"/>
  <text class="label" x="640" y="100">Emergency Output</text>
</svg>
