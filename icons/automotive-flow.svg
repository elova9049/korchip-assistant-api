<svg viewBox="0 0 600 160" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: #e8f5e9;
      stroke: #388e3c;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }

    .label {
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      fill: #333;
      dominant-baseline: middle;
      text-anchor: middle;
    }

    .arrow {
      stroke: #388e3c;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#388e3c" />
    </marker>
  </defs>

  <!-- Box 1 -->
  <rect class="box" x="20" y="50" width="160" height="50" />
  <text class="label" x="100" y="75">Vehicle ECU</text>

  <!-- Arrow 1 -->
  <line class="arrow" x1="180" y1="75" x2="220" y2="75" />

  <!-- Box 2 -->
  <rect class="box" x="220" y="50" width="160" height="50" />
  <text class="label" x="300" y="75">Supercapacitor</text>

  <!-- Arrow 2 -->
  <line class="arrow" x1="380" y1="75" x2="420" y2="75" />

  <!-- Box 3 -->
  <rect class="box" x="420" y="50" width="160" height="50" />
  <text class="label" x="500" y="75">Stabilization / Crank</text>
</svg>
