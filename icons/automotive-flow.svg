<svg viewBox="0 0 1100 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f1f8e9"/>
      <stop offset="100%" stop-color="#c5e1a5"/>
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="150%" height="150%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#999"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="6" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#388e3c"/>
    </marker>
  </defs>

  <style>
    .box {
      fill: url(#grad);
      stroke: #388e3c;
      stroke-width: 2;
      filter: url(#shadow);
      rx: 16; ry: 16;
    }
    .label {
      font-family: 'Poppins', sans-serif;
      font-size: 22px;
      fill: #2e7d32;
      font-weight: 600;
      text-anchor: middle;
    }
    .subtext {
      font-size: 16px;
      fill: #555;
    }
    .arrow {
      stroke: #388e3c;
      stroke-width: 2;
      marker-end: url(#arrow);
    }
  </style>

  <!-- ECU -->
  <rect class="box" x="30" y="80" width="260" height="100" />
  <text class="label" x="160" y="120">üöó Vehicle ECU</text>
  <text class="label subtext" x="160" y="150">Controls energy logic</text>

  <!-- Arrow 1 -->
  <line class="arrow" x1="290" y1="130" x2="360" y2="130"/>

  <!-- Supercapacitor -->
  <rect class="box" x="360" y="80" width="300" height="100" />
  <text class="label" x="510" y="120">üîã Supercapacitor Module</text>
  <text class="label subtext" x="510" y="150">Stores burst energy for crank</text>

  <!-- Arrow 2 -->
  <line class="arrow" x1="660" y1="130" x2="740" y2="130"/>

  <!-- Stabilization -->
  <rect class="box" x="740" y="80" width="300" height="100" />
  <text class="label" x="890" y="120">‚öôÔ∏è Power Stabilization</text>
  <text class="label subtext" x="890" y="150">Delivers smooth current to starter</text>
</svg>
