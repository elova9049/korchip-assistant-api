<svg viewBox="0 0 700 180" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: #f0f8ff;
      stroke: #007BFF;
      stroke-width: 2;
      rx: 10;
    }
    .text {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      fill: #222;
    }
    .arrow {
      marker-end: url(#arrowhead);
      stroke: #007BFF;
      stroke-width: 2;
    }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007BFF"/>
    </marker>
  </defs>

  <!-- Boxes -->
  <rect class="box" x="20" y="60" width="160" height="40"/>
  <text class="text" x="32" y="85">Energy Harvesting</text>

  <line class="arrow" x1="180" y1="80" x2="210" y2="80"/>

  <rect class="box" x="210" y="60" width="180" height="40"/>
  <text class="text" x="222" y="85">Supercapacitor Charging & Storage</text>

  <line class="arrow" x1="390" y1="80" x2="420" y2="80"/>

  <rect class="box" x="420" y="60" width="170" height="40"/>
  <text class="text" x="430" y="85">Data Transmission Support</text>

  <line class="arrow" x1="590" y1="80" x2="620" y2="80"/>

  <rect class="box" x="620" y="60" width="60" height="40"/>
  <text class="text" x="630" y="85">Cloud</text>
</svg>
