<svg viewBox="0 0 720 180" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: #e6f0ff;
      stroke: #007BFF;
      stroke-width: 2;
      rx: 8;
    }
    .label {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      fill: #222;
    }
    .arrow {
      stroke: #007BFF;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007BFF" />
    </marker>
  </defs>

  <!-- Step 1 -->
  <rect class="box" x="20" y="60" width="160" height="50" rx="10" ry="10" />
  <text class="label" x="40" y="90">Energy Harvesting</text>

  <!-- Arrow 1 -->
  <line class="arrow" x1="180" y1="85" x2="220" y2="85" />

  <!-- Step 2 -->
  <rect class="box" x="220" y="60" width="200" height="50" rx="10" ry="10" />
  <text class="label" x="235" y="90">Supercapacitor Charging & Storage</text>

  <!-- Arrow 2 -->
  <line class="arrow" x1="420" y1="85" x2="460" y2="85" />

  <!-- Step 3 -->
  <rect class="box" x="460" y="60" width="180" height="50" rx="10" ry="10" />
  <text class="label" x="475" y="90">Data Transmission Support</text>

  <!-- Arrow 3 -->
  <line class="arrow" x1="640" y1="85" x2="680" y2="85" />

  <!-- Step 4 -->
  <rect class="box" x="680" y="60" width="80" height="50" rx="10" ry="10" />
  <text class="label" x="700" y="90">Cloud</text>
</svg>
