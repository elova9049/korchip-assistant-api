<svg viewBox="0 0 720 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: #ffffff;
      stroke: #ccc;
      stroke-width: 1.5;
      rx: 20;
      ry: 20;
    }
    .label {
      font-family: 'Noto Sans JP', 'Helvetica Neue', sans-serif;
      font-size: 16px;
      fill: #333;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .arrow {
      fill: none;
      stroke: #aaa;
      stroke-width: 1.5;
      marker-end: url(#arrowhead);
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8" fill="#aaa"/>
    </marker>
  </defs>

  <!-- Box 1 -->
  <rect class="box" x="30" y="80" width="160" height="40"/>
  <text class="label" x="110" y="100">Main Controller</text>

  <!-- Arrow 1 -->
  <path class="arrow" d="M190,100 C200,100 200,100 210,100" />

  <!-- Box 2 -->
  <rect class="box" x="210" y="80" width="180" height="40"/>
  <text class="label" x="300" y="100">Supercapacitor</text>

  <!-- Arrow 2 -->
  <path class="arrow" d="M390,100 C400,100 400,100 410,100" />

  <!-- Box 3 -->
  <rect class="box" x="410" y="80" width="150" height="40"/>
  <text class="label" x="485" y="100">Memory / RTC</text>

  <!-- Arrow 3 -->
  <path class="arrow" d="M560,100 C570,100 570,100 580,100" />

  <!-- Box 4 -->
  <rect class="box" x="580" y="80" width="110" height="40"/>
  <text class="label" x="635" y="100">Safe Shutdown</text>
</svg>
